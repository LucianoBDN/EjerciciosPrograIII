<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 0;
            color: #333;
        }

        #formulario-remera {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 10px;
            max-width: 500px;
            margin-bottom: 30px;
        }

        #formulario-remera input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        #guardarRemera {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #guardarRemera:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="formulario-remera">
        <input type="button" id="guardarRemera" value="Guardar Storage" onclick="guardarLocalStorage()">
    </div>
    <div id="formulario-remera">
        <form id="form-remeras">
            <input type="text" id="slogan" placeholder="Slogan de la remera" required>
            <input type="text" id="size" placeholder="Talle" required>
            <input type="text" id="price" placeholder="Precio" required>
            <input type="text" id="color" placeholder="Color" required>

            <input type="text" id="manufacturerName" placeholder="Nombre del fabricante" required>
            <input type="text" id="manufacturerCountry" placeholder="PaÃ­s del fabricante" required>
            <input type="text" id="manufacturerCity" placeholder="Ciudad del fabricante" required>
            <input type="button" id="guardarRemera" value="Guardar Remera" onclick="agregarRemera()">
        </form>
    </div>

    <h1>Lista de remeras</h1>

    <input type="button" value="Mostrar remeras" onclick="mostrarTabla()">

    <div id="tabla-container"></div>

    <script src="3_remerasAgregar.js"></script>
</body>

</html>
